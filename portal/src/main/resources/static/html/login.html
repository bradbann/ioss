<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
<title>登录</title>
<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/simplepop/simplepop.css">
<link rel="stylesheet" href="../css/simplepop/main.css">
<script src="../js/jquery/jquery-1.11.1.min.js"></script>
<script src="../js/simplepop/simplepop.js"></script>
<script src = "../js/jquery/jquery-3.0.0.min.js"></script>
<script src = "../js/bootstrap/bootstrap.min.js"></script>
<style type="text/css">
    .empty-btn{
        background-color:#24C0D7;
        border-color:#24C0D7;
    }
    .empty-btn:hover{
        background-color:#2691a0;
    }
</style>
</head>
<body>
	<div  class = "row" style = "width:100%;border-bottom:thin solid black;justify-content:center;display:flex;">
		<img src = "../img/gd_rant.png"
			style = "margin:10px 0;display:inline-block"/>
		
	</div>
	<div style = "width:100%;min-height:837px;background-color:#f3f3f3">
	<div class = "container">
		<div style = "text-align:center;margin-top:10%;margin-bottom:10%;"><label style = "font-size:65px">智能运维支撑系统</label></div>
		
		<div>
		<div style = "margin-left:31%;">
			<div class = "row" style = "font-size:18px;margin-bottom:20px;">
				<label class = "col-sm-2" style = "text-align:center;margin-top:4px;">用户名</label>
				<input id="username" type = "text" class = "col-sm-4" style = "border-color:#d8d5ca;padding-left:5px;"></input>
			</div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;">
				<label class = "col-sm-2" style = "text-align:center;margin-top:4px;">密 码</label>
				<input id="password"  type = "password" class = "col-sm-4" style = "border-color:#d8d5ca;padding-left:5px;"></input>
			</div>
		</div>
		</div>
		
		<div class = "row" style = "margin-top:100px;">
			<div style = "margin-left:25%">
			<button  id="login" class = "col-sm-2 btn btn-primary empty-btn" style = "font-size:18px;font-family:黑体;margin-left:3%;margin-right:3%;">登录</button>
			<button  id="register" class = "col-sm-2 btn btn-primary empty-btn" style = "font-size:18px;font-family:黑体;margin-left:3%;margin-right:3%;">注册</button>
			<button  id="chpwd" class = "col-sm-2 btn btn-primary empty-btn" style = "font-size:18px;font-family:黑体;margin-left:3%;margin-right:3%;">修改密码</button>
			</div>
		</div>
	</div>
	</div>
	<script src="../js/login.js"></script>
</body>
</html>
