<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel = "stylesheet" href = "../css/bootstrap.min.css"/>
</head>
<body>
	<div class = "container">
		<div style = "width:80%;margin-left:10%;text-align:center;">
			<label style = "font-size:30px;color:blue;margin-top:150px;height:100px;">欢迎注册，请填写以下信息...</label>
			<div><label>账户</label><input type = "text"></input><span>*</span></div>
			<div><label>姓名</label><input type = "text"></input><span>*</span></div>
			<div><label>部门</label><input type = "text"></input><span>*</span></div>
			<div><label>密码</label><input type = "text"></input><span>*</span></div>
			<div><label>确认密码</label><input type = "text"></input><span>*</span></div>
			<div><button>确定</button><button>取消</button></div>
		</div>
	</div>
</body>
</html>
