<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel = "stylesheet" href = "../css/bootstrap/bootstrap.min.css"/>
</head>
<body>
	<div class = "container" >
		<div style = "width:80%;height:600px;margin-left:10%;" id = "div1">
			<div style = "text-align:center;"><label style = "font-size:30px;color:blue;margin-top:150px;height:100px;">欢迎注册，请填写以下信息...</label></div>
			<div style = "width:100%;margin-left:24%;">
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">账<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>户</label><input type = "text" class = "col-sm-4"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">姓<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>名</label><input type = "text" class = "col-sm-4"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">部<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>门</label><input type = "text" class = "col-sm-4"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">密<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>码</label><input type = "text" class = "col-sm-4"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">确认密码</label><input type = "text" class = "col-sm-4"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			</div>
		</div>
		<div style = "width:80%;height:600px;margin-left:10%;" id = "div2">
			<div style = "text-align:center;"><label style = "font-size:30px;color:blue;margin-top:150px;height:100px;">修改密码</label></div>
			<div style = "width:100%;margin-left:24%;">
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">原 密 码</label><input type = "text" class = "col-sm-4"></input></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">新 密 码</label><input type = "text" class = "col-sm-4"></input></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">确认密码</label><input type = "text" class = "col-sm-4"></input></div>
			</div>
		</div>
		<div  class = "row" style = "text-align:center;"><span class = "col-sm-4"></span><div class = "col-sm-2"><button class = "btn btn-primary" style = "width:100px;">确定</button></div><div class = "col-sm-2"><button class = "btn btn-primary" style = "width:100px;">取消</button></div></div>
	</div>
</body>
</html>
