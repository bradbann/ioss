<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册管理</title>
<link rel = "stylesheet" href = "../css/bootstrap/bootstrap.min.css"/>
<script src = "../js/jquery/jquery-3.0.0.min.js"></script>
<script src = "../js/register.js"></script>
</head>
<body style = "background-color:#f0f8ff;">
	<div style="width: 100%; height: 74px;background-color:white;">
		<div  style="position:relative">
			<div class="" style="width: 100%; align-items: center; position:absolute;left:0;top:0">
				<img src="../img/gd_rant.png"
					style="height: 60px; margin-left: 50px; display: inline-block; margin-top: 10px; margin-bottom: 10px;" />
			</div>
			<div class="" style="width: 100%; text-align: center;position:absolute;left:0;top:0">
				<label style="font-size: 50px;">智能运维支撑系统</label>
			</div>
		</div>
	</div>
	<div style = "height:50px;display:flex;align-items:center;"><span style = "font-size:16px;margin-left:73%;">我已注册，马上<a href = "login.html">登录</a></span></div>
	<div class = "container" style = "background-color:#f0f8ff;">
		<div id = "register" style = "width:80%;height:600px;margin-left:10%;margin-bottom:15%;" hidden = true>
			<div style = "text-align:center;"><label style = "font-size:30px;color:blue;margin-top:150px;height:100px;">欢迎注册，请填写以下信息...</label></div>
			<div style = "width:100%;margin-left:24%;">
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">用<span>&nbsp;&nbsp;户&nbsp;&nbsp;</span>名</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">密<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>码</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">确认密码</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">姓<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>名</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">部<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>门</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;">*</span></div>
			</div>
			<div  class = "row" style = "text-align:center;margin-top:10%;margin-bottom:15%;"><span class = "col-sm-4"></span><div class = "col-sm-2"><button class = "btn btn-primary" style = "width:100px;">确定</button></div><div class = "col-sm-2"><button id = "cancel1" class = "btn btn-primary" style = "width:100px;">取消</button></div></div>
		</div>
		<div id = "update" style = "width:80%;height:600px;margin-left:10%;" hidden = true>
			<div style = "text-align:center;"><label style = "font-size:30px;color:blue;margin-top:150px;height:100px;">修改密码</label></div>
			<div style = "width:100%;margin-left:24%;">
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">用<span>&nbsp;&nbsp;户&nbsp;&nbsp;</span>名</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;"></span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">原<span>&nbsp;&nbsp;密&nbsp;&nbsp;</span>码</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;"></span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">新<span>&nbsp;&nbsp;密&nbsp;&nbsp;</span>码</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;"></span></div>
			<div class = "row" style = "font-size:18px;margin-bottom:20px;"><label class = "col-sm-2">确认密码</label><input type = "text" class = "col-sm-4" style = "padding-left:5px;"></input><span class = "col-sm-1" style = "color:red;padding-top:8px;"></span></div>
			</div>
			<div  class = "row" style = "text-align:center;margin-top:10%;margin-bottom:15%;"><span class = "col-sm-4"></span><div class = "col-sm-2"><button class = "btn btn-primary" style = "width:100px;">确定</button></div><div class = "col-sm-2"><button id = "cancel2" class = "btn btn-primary" style = "width:100px;">取消</button></div></div>
		</div>
	</div>
</body>
</html>
