<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件单明细</title>
<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="../css/simplepop/simplepop.css">
<link rel="stylesheet" href="../css/simplepop/main.css">
<script src="../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../js/simplepop/simplepop.js"></script>
<script src="../js/bootstrap/bootstrap.min.js"></script>
<style type="text/css">
body {
    margin: 0px;
    min-height:750px;
    min-width: 950px;
}
td{
    word-wrap:break-word;
}
.head {
    height: 80px;
    box-shadow: 0 0 10px #E5E6E9;
    border-bottom:solid 1px #eee;
}

.img {
    height: 70px;
    width: 300px;
    margin-top: 5px;
}

.menu{
        display:flex;
        width:20%;
        height:100%;
        font-size:18px;
        font-family:Microsoft YaHei;
        align-items:center;
        float:right;
        line-height:79px;
    }
</style>
</head>
<body style = "background-color:#F6F5FB;font-family:microsoft yahei;">
    <div class = "head" style = "background:#24c0d7;">
        <div style = "width:38%;float:right;margin-right:12%;">
            <div  id = "searchSever" class = "menu"><a style = "min-width: 80px;color:white;" href ="javascript:void(0)">搜索服务</a></div>
            <div class = "menu"><a style = "min-width: 80px;color:white;" href ="/ioss">首页</a></div>
        </div>
        <div style = "width:38%;float:left;margin-left:12%;">
            <img class = "img" src = "../img/logo4.png"/>
        </div>
    </div>    

    <div class = "container " style = "margin-top:3%;background-color:white;">
        <div>
            <div style = "width:80%;margin-left:10%;text-align:center;font-size:28px;font-family:黑体;margin-top:3%;margin-bottom:3%;border-bottom:2px dotted black;"><label>事件单明细</label></div>
            <div style = "font-size:16px;font-family:宋体;margin-bottom: 10%;">
                <table class = "table bordered-table" style = "margin-bottom:2%;border-width:initial;max-width:100%;table-layout:fixed;">
                <tbody>
                    <tr><td style = "width:16.667%;">报告地区</td><td id = "reportArea" style = "width:33.333%;"></td><td style = "width:16.667%;">报告人员</td><td id = "reportor" style = "width:33.333%;"></td></tr>
                    <tr><td>提交时间</td><td id = "commitTime"></td><td>电话</td><td id = "phoneNumber">#####</td></tr>
                    <tr><td>更新时间</td><td id = "updateTime"></td><td>产生时间</td><td id = "createTime"></td></tr>
                    <tr><td>事件单号</td><td id = "eventId" colspan = 3></td></tr>
                    <tr><td>事件标题</td><td id = "eventTitle" colspan = 3></td></tr>
                    <tr><td>事件描述</td><td id = "eventDescr" colspan = 3></td></tr>
                    <tr><td>事件类型</td><td id = "eventType"></td><td>事件分类</td><td id = "eventClassify"></td></tr>
                    <tr><td>归属系统</td><td id = "ownerSystem"></td><td>归属模块</td><td id = "ownerModule"></td></tr>
                    <tr><td>子模块</td><td id = "subModule"></td><td>功能菜单</td><td id = "funcMenu"></td></tr>
                    <tr><td>影响范围</td><td id = "affectRange"></td><td>影响度</td><td id = "affectDegree"></td></tr>
                    <tr><td>紧急程度</td><td id = "criticalDegree"></td><td>优先级</td><td id = "pri"></td></tr>
                    <tr><td>事件来源</td><td id = "eventSource"></td><td>事件状态</td><td id = "eventStatus"></td></tr>
                    <tr><td>状态理由</td><td id = "statusReason"></td><td>解决代码</td><td id = "solveCode"></td></tr>
                    <tr><td>关闭代码</td><td id = "closeCode" colspan = 3></td></tr>
                    <tr><td>当前受理组</td><td id = "currentDealGroup"></td><td>当前受理人</td><td id = "currentDealor"></td></tr>
                    <tr><td>解决方案</td><td id = "solution" colspan = 3></td></tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
<script src = "../js/ticket.js"></script>
</body>
</html>
